{% extends 'base.html' %}
{% block content %}
    <!-- Add your content for this specific template here -->
    <div class="example-content">
        <h2>Debit Transaction</h2>
        <form action="/credit/" method="post">
            {% csrf_token %}
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br><br>
            
            <label for="amount">Amount to Credit:</label>
            <input type="number" id="amount" name="amount" min="0" required><br><br>
            
            <button type="submit">Credit</button>
        </form>
        
        <hr>
        
        <h2>Account Balance</h2>
        <p>Current Account Balance: ${{ account_balance }}</p>
        
        <hr>
        
        <h2>Narration</h2>
        <textarea rows="4" cols="50" name="narration" id="narration" placeholder="Enter narration..."></textarea>
    
    </div>
{% endblock %}
