{% extends 'base.html' %}
{% block content %}
<a href="{% url 'debit' %}">Debit</a>
<div class="example-content">
    <h2>Debit Transaction</h2>
    <form id="debit-form" action="{% url 'debit' %}" method="post">
        {% csrf_token %}
        <label for="account_number0">Account Number:</label>
        <input type="text" id="account_number0" name="account_number0" required><br><br>
        <label for="amount">Amount to Debit:</label>
        <input type="number" id="amount" name="amount" min="0" required><br><br>
        <button type="submit" id="submit_button" name="submit_button">Debit</button>
    </form>
    
    <hr>

    <form id="check-form" action="{% url 'debit' %}" method="post">
        {% csrf_token %}
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>
        <button type="submit" name="check_button">Check</button>
    </form>

    <hr>

    <div>
        <div>
            <h2>Account Holder name</h2>
            <p>Current Account Balance: {{ account_holder_name }}</p>
        </div>
        <div class="example-content">
            <h2>Account Balance</h2>
            <p>Current Account Balance: {{ account_balance }}</p>
        </div>
    </div>
</div>
{% endblock %}
