{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bank Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* CSS styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    button[type="submit"] {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .success_msg,
    .error_msg {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .success_msg {
      color: green;
      background-color: #d4edda;
    }

    .error_msg {
      color: red;
      background-color: #f8d7da;
    }
    main {
    justify-content: center;
    align-items: center;
}
  </style>
</head>

<body>
  <div class="container">
    {% if msg %}
    <div class="success_msg">
      <h3>{{msg}}</h3>
    </div>
    {% endif %}

    {% if msg2 %}
    <div class="error_msg">
      <h4>{{msg2}}</h4>
    </div>
    {% endif %}

    <form id="account-form" method="post" action="{% url 'create_account' %}">
      <h1>Create Personal Saving Account</h1>
      {% csrf_token %}
      <div>
        <label for="account_holder_name">Account Holder Name:</label>
        <input type="text" id="account_holder_name" name="account_holder_name" required>
      </div>
      <div>
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
          <option value="">Select Account Type</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
          <!-- Add more account types as needed -->
        </select>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div>
        <label for="mobile_number">Mobile Number:</label>
        <input type="number" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" required>
      </div>
      <div>
        <label for="aadhar_card_number">Aadhar Card Number:</label>
        <input type="number" id="aadhar_card_number" name="aadhar_card_number" pattern="[0-9]{12}" required>
      </div>
      <div>
        <label for="pan_card_number">PAN Card Number:</label>
        <input type="text" id="pan_card_number" name="pan_card_number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>

{% endblock %}
